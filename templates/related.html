<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .id {
      width: 100px;
    }
    .category {
      width: 200px;
    }
    .score {
      width: 50px;
    }
    .name {
      width: 300px;
    }
    table, th, td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <!-- <a href="/search.html">Search for a movie</a> -->
  <form action="/related" method="get" id="form1">
    <input placeholder="TMDB id" value="{{id}}" name="id">
    <button type="submit" form="form1" value="Submit">Search</button>
  </form>
  <br>
{% if id %}
  {{ title }}
  <br>
  <br>
  Similar Movies:
  <br>
  <table>
    <tr>
      <th>Id</th>
      <th>Score</th>
      <th>Category</th>
      <th>Name</th>
    </tr>
    {% for movie in similar %}
    <tr>
      <td class="id">
        <a href="/related?id={{ movie.id }}">{{ movie.id }}</a>
      </td>
      <td class="score">
        {{ movie.score }}
      </td>
      <td class="category">
        {% for genre in movie.genres %}
          {{ genre.name }}
        {% endfor %}
      </td>
      <td class="name">
        {{ movie.name }}
      </td>

    </tr>
    {% else %}
        No movies have been found.
    {% endfor %}
  </table>
{% endif %}
</body>
</html>
